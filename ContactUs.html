      <h2>Contact Us</h2>
      <p>Reach out via email at:</p>
      <p id="email-display" style="font-weight: bold;">info@muniqoperformante.com</p>
      <button id="copy-email-button" style="margin-top: 10px;">Copy Email to Clipboard</button>
    </div>


    <!-- JavaScript für das Kopieren der E-Mail-Adresse in die Zwischenablage -->
    <script>
      document.getElementById('copy-email-button').addEventListener('click', function() {
        // Die sichtbare E-Mail-Adresse aus dem Text des Elements kopieren
        const email = document.getElementById('email-display').innerText;

        // Erstelle ein temporäres Textfeld zum Kopieren
        const tempInput = document.createElement('input');
        tempInput.value = email;
        document.body.appendChild(tempInput);

        // Wähle und kopiere den Inhalt
        tempInput.select();
        document.execCommand('copy');

        // Entferne das temporäre Textfeld
        document.body.removeChild(tempInput);

        // Optional: Feedback für den Benutzer
        alert('Email copied to clipboard: ' + email);
      });
    </script>




    <!-- modify this form HTML and place wherever you want your form -->

<script>
  // Menü-Umschaltfunktion für mobile Ansicht und Schließen der Navigation bei Link-Klick
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.querySelector(".menu-toggle");
    const nav = document.querySelector("header");
    const navLinks = document.querySelectorAll("nav ul li a");

    // Menü-Umschaltfunktion für das Hamburger-Icon
    menuToggle.addEventListener("click", () => {
      nav.classList.toggle("nav-open");
    });

    // Schließen der Navigation, wenn ein Link geklickt wird
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        nav.classList.remove("nav-open");
      });
    });
  });

  const features = document.querySelectorAll('.feature');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  features.forEach(f => observer.observe(f));
</script>
